{% extends 'base.html' %}

{% block header %}
  <h3>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h3>
{% endblock %}

{% block content %}
<form method="POST" class="mx-3 my-3">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title"  name="title" value="{{ request.form['title'] or post['title'] }}" required>
    <small id="titlehelp" class="form-text text-muted">Please enter the title of the blog</small>
  </div>
  <div class="form-group my-3">
    <label for="body">Body</label>
    <textarea name="body"  id="body" class="form-control" style="height: 200px;" required>{{ request.form['body'] or post['body'] }}</textarea>
  </div>
  <button type="submit" class="btn btn-success" value="Save">Save</button>
  <hr>
  <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
    <input class="danger btn btn-danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
</form>
{% endblock %}
