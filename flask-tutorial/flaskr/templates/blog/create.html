{% extends 'base.html' %}

{% block header %}
  <h3 class="mx-3 my-3">{% block title %}New Post{% endblock %}</h3>
{% endblock %}

{% block content %}
<form method="POST" class="mx-3 my-3">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title"  name="title" value="{{ request.form['title']}}  " required>
    <small id="titlehelp" class="form-text text-muted">Please enter the title of the blog</small>
  </div>
  <div class="form-group my-3">
    <label for="body">Body</label>
    <textarea name="body"  id="body" class="form-control" required>{{ request.form['body'] }}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
